<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 재무제표 시각화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            border-radius: 50px;
            border: 2px solid #e9ecef;
            padding: 15px 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .search-btn {
            border-radius: 50px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .company-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .company-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .company-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .stock-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .unlisted-badge {
            background: #6c757d;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .hero-title {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12">
                <!-- Hero Section -->
                <div class="text-center mb-5">
                    <h1 class="hero-title">
                        <i class="fas fa-chart-line"></i> 재무제표 시각화
                    </h1>
                    <p class="hero-subtitle">
                        기업명을 검색하고 재무제표를 한눈에 확인하세요
                    </p>
                </div>
                
                <!-- Search Section -->
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="search-container">
                            <h3 class="text-center mb-4">
                                <i class="fas fa-search"></i> 기업 검색
                            </h3>
                            
                            <div class="input-group mb-3">
                                <input type="text" 
                                       id="companySearch" 
                                       class="form-control search-input" 
                                       placeholder="기업명을 입력하세요 (예: 삼성전자, LG전자)"
                                       autocomplete="off">
                                <button class="btn btn-primary search-btn" type="button" onclick="searchCompanies()">
                                    <i class="fas fa-search"></i> 검색
                                </button>
                            </div>
                            
                            <!-- Loading Spinner -->
                            <div class="loading-spinner" id="loadingSpinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">검색 중...</span>
                                </div>
                                <p class="mt-2">검색 중...</p>
                            </div>
                            
                            <!-- Search Results -->
                            <div id="searchResults"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Features Section -->
                <div class="row justify-content-center mt-5">
                    <div class="col-md-4">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <h4>112,998개 기업</h4>
                            <p>전체 공시대상 기업 검색 가능</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-chart-pie"></i>
                            </div>
                            <h4>실시간 재무데이터</h4>
                            <p>Open DART API 연동</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <h4>인터랙티브 차트</h4>
                            <p>다양한 시각화 제공</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 검색 입력창에서 엔터키 처리
        document.getElementById('companySearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCompanies();
            }
        });

        // 회사 검색 함수
        async function searchCompanies() {
            const query = document.getElementById('companySearch').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            const spinner = document.getElementById('loadingSpinner');
            
            if (!query) {
                alert('기업명을 입력해주세요.');
                return;
            }
            
            // 로딩 시작
            spinner.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                spinner.style.display = 'none';
                
                if (data.error) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> 
                            검색 중 오류가 발생했습니다: ${data.error}
                        </div>
                    `;
                    return;
                }
                
                if (data.companies.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> 
                            '${query}'에 대한 검색 결과가 없습니다.
                        </div>
                    `;
                    return;
                }
                
                // 검색 결과 표시
                let html = `<h5 class="mt-4 mb-3">검색 결과 (${data.companies.length}개)</h5>`;
                
                data.companies.forEach(company => {
                    const isListed = company.stock_code !== null;
                    const badge = isListed ? 
                        `<span class="stock-badge">${company.stock_code}</span>` :
                        `<span class="unlisted-badge">비상장</span>`;
                    
                    html += `
                        <div class="company-card" onclick="goToDashboard('${company.corp_code}')">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="company-name">${company.corp_name}</div>
                                    <div class="company-info">
                                        기업코드: ${company.corp_code} | 
                                        수정일: ${company.modify_date}
                                    </div>
                                </div>
                                <div>
                                    ${badge}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                spinner.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> 
                        네트워크 오류가 발생했습니다.
                    </div>
                `;
            }
        }
        
        // 대시보드로 이동
        function goToDashboard(corpCode) {
            window.location.href = `/financial/${corpCode}`;
        }
    </script>
</body>
</html>
